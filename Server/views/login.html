<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>欢迎登录</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="page-header">
    <h1>即时通讯系统</h1>
</div>
<div class="container">

    <form id="login" action="/login_form" method="post" class="form-signin">
        <h2 class="form-signin-heading">账户登录</h2>
        <input type="text" id="loginAccount" name="loginAccount" class="form-control" placeholder="Account" required>
        <input type="password" id="loginPassword" name="loginPassword" class="form-control" placeholder="Password" required>
        <div class="row">
            <div class="col-md-6"><button class="btn btn-lg btn-primary btn-block" type="submit">登录</button></div>
            <div class="col-md-6"><button type="button" id="reg" class="btn btn-lg btn-primary btn-block">注册</button></div>
        </div>
    </form>

</div> <!-- /container -->

<div class="container" id="reg_box" style="display: none">

    <form id="register" action="/register_form" method="post" class="form-signin">
        <h2 class="form-signin-heading">注册账号</h2>
        <div class="form-group"><input type="text" id="regAccount" name="regAccount" class="form-control" placeholder="Account" required></div>
        <div class="form-group"><input type="password" id="regPassword" name="regPassword" class="form-control" placeholder="Password" required></div>
        <div class="form-group"><input type="email" id="regMail" name="regMail" class="form-control" placeholder="E-Mail" required></div>
        <div class="form-group"><button class="btn btn-lg btn-primary btn-block" type="button" onclick="check_form()">提交</button></div>
    </form>

</div> <!-- /container -->

<script src="js/jquery-1.11.2.min.js"></script>
<script src="js/login.js"></script>

</body>
</html>
